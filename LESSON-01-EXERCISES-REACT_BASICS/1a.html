<!-- 1a. Using React, display a button on a website with the text "Good job!" inside it -->
<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
     

    <script src="https://bn-musa.bewconnect.com/react.js"></script>
    <script src="https://bn-musa.bewconnect.com/react-dom.js"></script>
 
    <script src="https://bn-musa.bewconnect.com/babel.js"></script>

    <!-- 1a. Answer -->
    <script type="text/babel">
      const button = <button>Good job!</button>

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(button);
    </script>

  </body>
</html>
