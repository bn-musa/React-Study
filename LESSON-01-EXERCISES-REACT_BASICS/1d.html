<!-- 1d. You buy 1 shoes of socks for R250 and 3 school pants for R120 each. 
  Using  javaScript, Calculate the total cost of this order, save it in a variable named
  productCost, and dipay ii in the consol  -->
<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
     

    <script src="https://bn-musa.bewconnect.com/react.js"></script>
    <script src="https://bn-musa.bewconnect.com/react-dom.js"></script>
 
    <script src="https://bn-musa.bewconnect.com/babel.js"></script>

    <!-- 1a. Answer -->
    <script type="text/babel">
      const  productCost = (120*3) + 250;
      const Output =  console.log(productCost);

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(Output);
    </script>

  </body>
</html>
