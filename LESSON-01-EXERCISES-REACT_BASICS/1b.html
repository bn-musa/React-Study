<!-- 1a. Using React, display a a paragraph on a website with the text "My name is [name]" inside it (replace my name with your name) -->
<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
     

    <script src="https://bn-musa.bewconnect.com/react.js"></script>
    <script src="https://bn-musa.bewconnect.com/react-dom.js"></script>
 
    <script src="https://bn-musa.bewconnect.com/babel.js"></script>

    <!-- 1a. Answer -->
    <script type="text/babel">
      const name = "Bongumusa";
      const paragraph = <p>My name is {name}</p>

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(paragraph);
    </script>

  </body>
</html>
